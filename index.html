<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid-container"> 
        <div class="grid-items grid-banner">
            <h1>Workshop To-Do-List</h1>
        </div>

        <div class="grid-items grid-input">
            <h2>What do I need To Do?</h2>
            <input type = "text" id="todoInput">
            <div>
                <button type = "submit" id="addTodo">Add to the List</button>
            </div>
        </div>
        <div class="grid-items grid-list">
            <ul id="todoList">
                <li>Jasmine</li>
                <li>Brian</li>
            </ul>
        </div>
    </div>
        <script src="./index.js"></script> 
</body>
</html>
